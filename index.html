<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alura - Encriptador</title>
</head>
<body>
    <div class="contenedor-principal"> 
        <header>
            <img class="logo-alura" src="./imagenes/Logo.svg" alt="Logo Alura">
        </header>
        <main>
            <section class="contenedor-textarea">
                <textarea class="textarea" cols="80" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="informacion">
                    <img src="./imagenes/excla.svg" alt="icono de exclamacion">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
            </section>
            <section class="contenedor-mensaje">
                <textarea class="mensaje" cols="30" rows="10" ></textarea>
                <h2>* Ningún mensaje encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                <div class="contenedor-btn-copiar">
                    <button class="btn-copiar">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p>#Desarrollado por Abel Ortiz H.</p>
        </footer>  
    </div>
    
</body>
</html>
